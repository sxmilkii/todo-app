name: CI / Build & Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get project version
        id: get_version
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build (run tests and create fat JAR)
        run: ./gradlew --no-daemon clean build
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_23_X64 || '' }}

      - name: Check JAR exists
        run: |
          JAR_PATH="build/libs/todo-app-${{ steps.get_version.outputs.VERSION }}.jar"
          echo "Checking for $JAR_PATH"
          ls -l build/libs/
          if [ ! -f "$JAR_PATH" ]; then
            echo "Error: JAR file not found!"
            exit 1
          fi
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_OUTPUT
        id: jar_path

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: Automated release for version ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload artifact to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.jar_path.outputs.JAR_PATH }}
          asset_name: todo-app-${{ steps.get_version.outputs.VERSION }}.jar
          asset_content_type: application/java-archive